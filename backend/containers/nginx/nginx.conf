events {
    worker_connections 1024;
}
http {
    # ファイルアップロード制限を1GBに設定
    client_max_body_size 1024m;
    # 「TODO: keepaliveの有効化検証と設定値調整（https://doudonn.com/saba/2365/#heading1）」
    upstream front {
        # ホストマシン上のフロントエンドサービス
        server host.docker.internal:3000;
    }

    upstream back {
        # Dockerサービス名を使用
        server app:8000;
    }

    server {
        listen      80;
        server_name localhost;
        location /back/ {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
            proxy_pass http://back/;
        }

        # NextJSのためのもの
        location / {
            # エラーハンドリングを追加
            proxy_intercept_errors on;
            error_page 502 = @frontend_unavailable;

            proxy_pass http://front/;

            # プロキシ設定の追加
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # フロントエンドが利用できない場合のエラーハンドリング
        location @frontend_unavailable {
            return 200 "Frontend service is not available. Please ensure your local frontend is running on port 3000.";
            add_header Content-Type text/plain;
        }

        location /_next/webpack-hmr {
            proxy_pass http://front/_next/webpack-hmr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}